name: ğŸ  Real Estate MVP CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Admin Panel Build and Test
  admin-panel:
    name: ğŸ–¥ï¸ Admin Panel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-panel
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: admin-panel/package-lock.json
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run ESLint
      run: npm run lint || echo "Linting completed with warnings"
      continue-on-error: true
    
    - name: ğŸ§ª Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: ğŸ—ï¸ Build production
      run: npm run build
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./admin-panel/coverage
        fail_ci_if_error: false

  # Mobile App Build and Test
  mobile-app:
    name: ğŸ“± Mobile App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mobile-app/package-lock.json
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run ESLint
      run: npx eslint . --ext .js,.jsx,.ts,.tsx || echo "Linting completed with warnings"
      continue-on-error: true
    
    - name: ğŸ§ª Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./mobile-app/coverage
        fail_ci_if_error: false

  # Security and Quality Checks
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ›¡ï¸ Run npm audit (Admin Panel)
      run: cd admin-panel && npm audit --audit-level moderate || echo "Audit completed with warnings"
      continue-on-error: true
    
    - name: ğŸ›¡ï¸ Run npm audit (Mobile App)
      run: cd mobile-app && npm audit --audit-level moderate || echo "Audit completed with warnings"
      continue-on-error: true

  # Deploy to Firebase (only on main branch)
  deploy:
    name: ğŸš€ Deploy
    needs: [admin-panel, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: admin-panel/package-lock.json
    
    - name: ğŸ“¦ Install admin panel dependencies
      run: cd admin-panel && npm ci
    
    - name: ğŸ—ï¸ Build admin panel
      run: cd admin-panel && npm run build
    
    - name: ğŸš€ Deploy to Firebase
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
        channelId: live
